<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trybe Warts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" name="form">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="password" id="" placeholder="Senha">
            <button id="button" type="submit">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div id="namelast">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="emailhouse">
            <input type="email" name="" id="input-email" placeholder="Email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>

            </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="" value="Frontend">Frontend
            <input type="radio" name="family" id="" value="Backend">Backend
            <input type="radio" name="family" id="" value="FullStack">FullStack
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class='subject' name="" id="" value="HoFs">
            <input type="checkbox" class='subject' name="" id="" value="Jest">
            <input type="checkbox" class='subject' name="" id="" value="Promises">
            <input type="checkbox" class='subject' name="" id="" value="React">
            <input type="checkbox" class='subject' name="" id="" value="SQL">
            <input type="checkbox" class='subject' name="" id="" value="Python">

        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
</html>
